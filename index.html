<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./styles.css" />

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="screen">
        
        <div class="input-data">
            <div class="overall-total">
                <label for="bill-total">Bill Total</label>
                <input type="number" class="input-number" id="bill-total" placeholder="175.00"/>
            </div>

            <div class="tip-total">
                <label for="tip">Tip</label>
                <input type="number" class="input-number" id="tip" placeholder="10"/>
            </div>


            <div class="split-bill">
                <section>
                    
                    <h1>Split</h1>
                    
                    <div class="">
                        <button class="minus">-</button>
                        <p class="people-number js-people-number">0</p>
                        <button class="plus">+</button>
                    </div>
                
                </section>

                <section class="split-total">
                    <h1>Split Total</h1>
                    <p>0.00</p>
                </section>
            </div>

        </div>


        
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./css/styles.css" />

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="screen">
        
        <div class="input-data">
            <div class="overall-total">
                <label for="bill-total">Bill Total</label>
                <input type="number" class="input-number" id="bill-total" placeholder="175.00"/>
            </div>

            <div class="tip-total">
                <label for="tip">Tip</label>   
                <div>                        
                    <input type="number" class="input-number" id="tip" placeholder="10"/>
                    <p class="percentage">%</p>
                </div> 
            </div>

            <div class="split-bill">
                <section>
                    <h1>Split</h1>
                    
                    <div class="people-count">
                        <button class="minus-people">-</button>
                        <p class="number-of-people js-number-of-people">0</p>
                        <button class="plus-people">+</button>
                    </div>
                
                </section>

                <section class="split-total">
                    <h1>Split Total</h1>
                    <p class="per-person-amount">0.00</p>
                </section>
            </div>
        </div>
    </div>


    <script src="./js/calculateTip.js"></script>
</body>
</html>
